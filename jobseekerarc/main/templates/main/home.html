{% extends 'main/base.html' %}
{% block title %}Home Page{% endblock %}
{% block content %}
{% for job in jobs %}
<div class="card mt-2">
    <div class="card-header"><strong>@{{ job.author.username }}</strong></div>
    <div class="card-body d-flex flex-row justify-content-between">
        <div>
            <h5 class="card-title">{{ job.title }}</h5>
            <p>{{ job.description }}</p>
        </div>
        <div>
            <a href="{% url 'job_detail' job.id %}" class="btn btn-success">APPLY</a>
<!--            <form method="post">-->
<!--                {% csrf_token %}-->
<!--                <button type="submit" class="btn btn-success" name="job-id" value="{{ job.id }}">APPLY</button>-->
<!--            </form>-->
        </div>
    </div>
    <div class="card-footer text-muted">
        {{ job.created_at}}
    </div>
</div>
{% empty %}
<p>No jobs posted yet...</p>
{% endfor %}
{% endblock %}
